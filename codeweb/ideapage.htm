<h1><font size="6" face="Westminster"><strong><u>Ideas R Us</u></strong></font></h1>

<hr>

<p><font color="#800080" size="5" face="Westminster">Do you have
an idea for Havok or general comments?? Then please fill out this
form and i'll see what i can do.</font></p>

<form action="--WEBBOT-SELF--" method="POST">
    <!--webbot bot="SaveResults"
    u-file="../WINDOWS/TEMP/ideas.txt" s-format="TEXT/TSV"
    b-label-fields="TRUE" --><p><font color="#800080" size="5"
    face="Westminster">Please provide the following contact
    information:</font></p>
    <blockquote>
        <table border="0">
            <tr>
                <td align="right"><font color="#800080" size="5"
                face="Westminster"><em>Name</em></font></td>
                <td><font color="#800080" size="5"
                face="Westminster"><input type="text" size="35"
                name="Contact_FullName"> </font></td>
            </tr>
            <tr>
                <td align="right"><font color="#800080" size="5"
                face="Westminster"><em>E-mail</em></font></td>
                <td><font color="#800080" size="5"
                face="Westminster"><input type="text" size="25"
                name="Contact_Email"> </font></td>
            </tr>
            <tr>
                <td align="right"><font color="#800080" size="5"
                face="Westminster"><em>URL</em></font></td>
                <td><font color="#800080" size="5"
                face="Westminster"><input type="text" size="25"
                maxlength="25" name="Contact_URL"> </font></td>
            </tr>
        </table>
    </blockquote>
    <p><font color="#800080" size="5" face="Westminster">So whats
    your great idea or comment???</font></p>
    <blockquote>
        <p align="center"><font color="#800080" size="5"

        </font></p>

    <p align="center"><font color="#800080" size="5"
    face="Westminster"><input type="submit" value="Submit Form"> <input

</form>
